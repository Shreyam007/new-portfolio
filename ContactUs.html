<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/dist/boxicons.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1c1c1c;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            padding: 25px 9%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 100;
            background: #222;
        }

        .navbar ul{
            display: flex;
        }

        .navbar ul li {
            list-style: none;
            margin-left: 35px;
        }

        .navbar ul li a{
            font-size: 20px;
            font-weight: 500;
            text-decoration: none;
            color: white;
            transition: .5s;
        }

        .navbar ul li:hover a,
        .navbar ul li.active a{
            color: #7cf03d;
        }

        /* Contact Section */
        .contact-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 50px;
            margin-top: 90px;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px #7cf03d;
            text-align: center;
        }

        .contact-container h2 {
            color: #7cf03d;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #333;
            border: none;
            color: white;
            transition: 0.3s;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            outline: none;
            background: #444;
            box-shadow: 0 0 10px #7cf03d;
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        .btn {
            background: #7cf03d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #7cf03d;
            box-shadow: 0 0 10px #7cf03d;
        }

        /* Footer */
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li class="active"><a href="https://shreyamportfolio.netlify.app/">Home</a></li>
            <li><a href="https://shrey4mportfol4io.netlify.app/">About</a></li>
            <li><a href="#">Contact me</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Me</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" required>
                    <label for="phone">Phone Number</label>
                </div>
                <div class="form-group">
                    <textarea id="message" rows="4" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
